<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,500,700,900&display=swap" rel="stylesheet">
    <title> Login || HAROO </title>
</head>
<body>
    <div class="top">
        <div class="top__logo-container">
            <img src="images/logo2.png" alt="logo" class="top__logo">
        </div>
    </div>
    <div class="bottom">
        <div class="user-form">
                <div class="bottom__over-box">
                        <div class="bottom__register-form">
                            <div class="for-errors">
                                <ul>

                                </ul>
                            </div>
                                <form class="bottom__top-form">
                                    <p> Sign Yourself Up </p>
                                    <input type="text" placeholder="name" id="reg-name">
                                    <input type="text" placeholder="email" id="reg-email">
                                    <input type="text" placeholder="password" id="reg-password">
                                    <input type="text" placeholder="confirm password" id="reg-cpassword">
                                    <button type="submit"> Sign Up </button>
                                </form>
                            </div>
        
                        <form class="bottom__form">
                                <input type="text" placeholder="email" id="email-input">
                                <input type="text" placeholder="password" id="password-input">
                                <button type="submit"> Login </button>
                        </form>
                        <div class="for-login-errors">
                            <ul>

                            </ul>
                        </div>
                </div>
                
        
                <div class="bottom__register-text">
                    <p> Don't have an account ? <a href="#" id="login-show">Sign Yourself Up</a></p>
                </div>
        </div>

        <div class="hotel-form">
                <div class="bottom2__over-box">
                        <div class="bottom2__register-form">    
                                    <div class="paste">
                                            <ul>
                
                                            </ul>
                                        </div>
                                <form class="bottom2__top-form">
                                    <p> Sign Hotel Up </p>
                                    <input type="text" placeholder="name" id="reg2-name">
                                    <input type="text" placeholder="email" id="reg2-email">
                                    <input type="text" placeholder="password" id="reg2-password">
                                    <input type="text" placeholder="confirm password" id="reg2-cpassword">
                                    <button type="submit"> Sign Up </button>
                                </form>
                            </div>
        
                        <form class="bottom2__form">
                                <input type="text" placeholder="email" id="email2-input">
                                <input type="text" placeholder="password" id="password2-input">
                                <button type="submit"> Login </button>
                        </form>
                        <div class="for-hotel-errors">
                                <ul>

                                </ul>
                            </div>
                      
                </div>

                <div class="bottom2__register-text">
                    <p> Don't have an account ? <a href="#" id="login2-show">Sign Hotel Up</a></p>
                </div>
        </div>
    </div>
    
    <script src="login.js"> </script>
</body>
</html>
