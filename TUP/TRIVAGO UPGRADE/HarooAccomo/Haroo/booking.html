<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="booking.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="top">
            
        </div>
        <div class="view">
            <div class="left">
                <div class="guest">
                    <h1>Login Details</h1>
                    <span></span>
                    <p>Enter login details that will be used to check-in.</p>
                    <form action="">
                      <div class="label"> <Label>Email</Label> <label>Password</label> </div><input type="email" class="text" placeholder="Enter Email">
                    <input type="text" class="text"  placeholder="Enter Password">
                    </form>
                </div>
                <div class="contact">
                    <h1>Contact Details</h1>
                    <span></span>
                    <form action="">
                        <div class="label"> <Label>Number</Label> <label>Email</label> </div>
                        <input type="tel" class="tel" placeholder="0123456789">
                      <input type="email"class="tel" placeholder="name@gmail.com">
                      
                     <div class="cardp">
                         <p>We'll send you a confirmation email</p>
                         <p>In case we need to reach you</p>
                        </div>
                        <input type="checkbox">
                        <label for="">Extra beds, non-smoking rooms, parking, etc.</label><br>
                        
                        <input type="checkbox"> <label for="">I would like to receive offers and news by email.</label>
                        </form>
                    </div>
                <div class="card">
                    <h1>Card details</h1>
                    <span></span>
                    <label for="">You can pay here with:</label>
                    <div class="images">
                        <img src="images/m1.jpg" alt="">
                        <img src="images/images.png" alt="">
                        <img src="images/m3.jpeg" alt="">
                        <img src="images/m4.jpg" alt="">
                        <img src="images/m5.jpg" alt="">
                    </div>
                    <div id="real">
                        <div id="label">
                        </div>
                    </div>

                    <div class="real">
                        <div class="realc">
                            <img src="images/c1.png" alt="">
                            <h1>Payment Card</h1>
                        </div>
                        <form action="">
                            <input type="number" class="cardc" placeholder="Enter card number"><br>
                            <input type="text" class="cardn" placeholder="Name and Surname"> <input type="date" class="cardn">
                        </form>

                    </div>
                   
                </div>
                <button>Complete Reservations</button>
                <p>By clicking "Complete reservation" button you agree to our Terms & Conditions.</p>
                <span></span>
            </div>
            <div class="left" id="right">
                    <div class="booking">
                            
                        </div>
            </div>
        </div>
    </section>


    <script src="booking.js"></script>
</body>
</html>
